<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	body {
		font-family: 'Arial', sans-serif;
		background-color: black;
		color: white;
		margin: 0;
		padding: 20px;
		min-height: 100vh;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}

	.game-container {
		background: rgba(255, 255, 255, 0.1);
		backdrop-filter: blur(10px);
		border-radius: 20px;
		padding: 40px;
		border: 1px solid rgba(255, 255, 255, 0.18);
		text-align: center;
		max-width: 600px;
		width: 100%;
	}

	h1 {
		margin-bottom: 30px;
		font-size: 2.5rem;
		text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
	}

	.choices {
		display: flex;
		justify-content: center;
		gap: 20px;
		margin: 30px 0;
		flex-wrap: wrap;
	}

	.choice-btn {
		background: rgba(255, 255, 255, 0.2);
		border: 2px solid rgba(255, 255, 255, 0.3);
		border-radius: 15px;
		padding: 20px;
		cursor: pointer;
		transition: all 0.3s ease;
		font-size: 3rem;
		min-width: 120px;
		min-height: 120px;
		display: flex;
		align-items: center;
		justify-content: center;
		position: relative;
		overflow: hidden;
	}

	.choice-btn:hover {
		transform: translateY(-5px);
		background: rgba(255, 255, 255, 0.3);
		box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
	}

	.choice-btn:active {
		transform: translateY(-2px);
	}

	.choice-btn::before {
		content: '';
		position: absolute;
		top: 0;
		left: -100%;
		width: 100%;
		height: 100%;
		background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
		transition: left 0.5s;
	}

	.choice-btn:hover::before {
		left: 100%;
	}

	.game-info {
		margin: 30px 0;
		font-size: 1.2rem;
	}

	.choices-display {
		display: flex;
		justify-content: space-around;
		margin: 20px 0;
		padding: 20px;
		background: rgba(0, 0, 0, 0.2);
		border-radius: 15px;
	}

	.choice-result {
		text-align: center;
		flex: 1;
	}

	.choice-result h3 {
		margin: 0 0 10px 0;
		color: #ffd700;
	}

	.choice-icon {
		font-size: 4rem;
		margin: 10px 0;
	}

	.score {
		display: flex;
		justify-content: space-around;
		margin: 20px 0;
		font-size: 1.5rem;
		font-weight: bold;
	}

	.result {
		font-size: 1.5rem;
		font-weight: bold;
		margin: 20px 0;
		padding: 15px;
		border-radius: 10px;
		background: rgba(255, 255, 255, 0.1);
	}

	.win {
		color: #4ade80;
	}

	.lose {
		color: #f87171;
	}

	.tie {
		color: #fbbf24;
	}

	.reset-btn {
		background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
		border: none;
		border-radius: 25px;
		padding: 15px 30px;
		color: white;
		font-size: 1.1rem;
		font-weight: bold;
		cursor: pointer;
		transition: all 0.3s ease;
		margin-top: 20px;
	}

	.reset-btn:hover {
		transform: translateY(-2px);
		box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
	}

	.final-result {
		font-size: 2rem;
		font-weight: bold;
		margin: 20px 0;
		padding: 20px;
		border-radius: 15px;
		border: 2px solid rgba(255, 255, 255, 0.3);
	}

	.rounds-left {
		font-size: 1.1rem;
		color: #ffd700;
		margin: 10px 0;
	}
</style>

<body>
	<div class="game-container">
		<h1>üéÆ Rock Paper Scissors üéÆ</h1>
		<div class="rounds-left" id="roundsLeft">
			Round 1 of 5
		</div>
		<div class="choices">
			<button class="choice-btn" id="rock" data-choice="rock">ü™®</button>
			<button class="choice-btn" id="paper" data-choice="paper">üìÑ</button>
			<button class="choice-btn" id="scissors" data-choice="scissors">‚úÇÔ∏è</button>
		</div>
		<div class="choices-display" id="choicesDisplay" style="display: none;">
			<div class="choice-result">
				<h3>Your Choice</h3>
				<div class="choice-icon" id="humanChoiceIcon"></div>
				<div id="humanChoiceText"></div>
			</div>
			<div class="choice-result">
				<h3>Computer Choice</h3>
				<div class="choice-icon" id="computerChoiceIcon"></div>
				<div id="computerChoiceText"></div>
			</div>
		</div>
		<div class="result" id="result" style="display: none;"></div>

		<div class="score">
			<div>Your Score: <span id="humanScore">0</span></div>
			<div>Computer Score: <span id="computerScore">0</span></div>
		</div>
		<div class="final-result" id="finalResult" style="display: none;"></div>
		<button class="reset-btn" id="resetBtn" onclick="resetGame()">Start New Game</button>
	</div>
	<script src="rpsgame.js"></script>
</body>

</html>
